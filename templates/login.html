{% extends 'base.html' %}

{% load crispy_forms_tags %}
{%  block content  %}
     
<div class="container py-3 text-center">
  <h1 style="margin-bottom: 1rem;">Login to Your Account</h1>
  <form method="POST" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary btn-block" type="submit">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account? <a href="#">Create an account</a>.</p>
</div>


{% endblock %}
